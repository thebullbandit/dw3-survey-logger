name: Build Windows EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          }
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed `
            --name "DW3 Survey Logger" `
            --icon "assets\earth2.ico" `
            --add-data "assets;assets" `
            --add-data "templates\Stellar Density Scan Worksheet.xlsx;templates" `
            --collect-all pynput `
            --hidden-import pynput `
            --hidden-import pynput.keyboard `
            main.py

      - name: Package artifact
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item "dist\DW3 Survey Logger.exe" "release\DW3 Survey Logger.exe"
          Compress-Archive -Path "release\*" -DestinationPath "DW3_Survey_Logger_Windows.zip" -Force

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: DW3_Survey_Logger_Windows.zip
