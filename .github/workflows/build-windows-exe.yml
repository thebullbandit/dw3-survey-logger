name: Build Windows EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          }
          python -m pip install pyinstaller

      - name: Build EXE (PyInstaller spec)
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean dw3_survey_logger.spec

      - name: Package artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          $exe = Get-ChildItem -Path dist -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "No .exe found in dist/. PyInstaller build may have failed." }
          Copy-Item $exe.FullName "release\$($exe.Name)" -Force
          Compress-Archive -Path "release\*" -DestinationPath "DW3_Survey_Logger_Windows.zip" -Force

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: DW3_Survey_Logger_Windows.zip
