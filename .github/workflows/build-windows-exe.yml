name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path pyproject.toml) {
            python -m pip install .
          }
          python -m pip install "pyinstaller>=6.0,<7"

      - name: Build EXE (PyInstaller spec)
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean dw3_survey_logger.spec 2>&1 | Tee-Object -Variable buildLog
          if ($LASTEXITCODE -ne 0) {
            Write-Host "::error::PyInstaller build failed. Full output above."
            exit 1
          }

      - name: Package artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          $exe = Get-ChildItem -Path dist -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "No .exe found in dist/. PyInstaller build may have failed." }
          Copy-Item $exe.FullName "release\$($exe.Name)" -Force
          Compress-Archive -Path "release\*" -DestinationPath "DW3_Survey_Logger_Windows.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DW3_Survey_Logger_Windows.zip
          path: DW3_Survey_Logger_Windows.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: DW3_Survey_Logger_Windows.zip
